    <div id="test_crud"></div>

  <script>

    var aParam = {};

    aParam.ui = {};

    var theme_boot=new Dbmng.BootstrapTheme();

    var crud = new Dbmng.Crud({
        aParam:aParam,
        theme:theme_boot,
        url: '/dbmng2/api/test_father', user:'test', password:'test',
        offline: {jstorage: true},
        success:function(self){
          console.log("success");
          console.log(self);
          self.createTable({div_id:'#test_crud'});
        },
        error:function(a){
          console.log(a);
        },
    });
